<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Car lists</title>
</head>
<body>
<h1>Car list</h1>
<table border = "1">
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
    </tr>
</table>

</body>
</html>
